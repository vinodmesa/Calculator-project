<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <input type="text" id="display" class="calculator-display" readonly>
    <div class="row">
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="7">
        </div>
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="8">
        </div>
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="9">
        </div>
        <div class="col">
            <input type="button" class="btn btn-danger calculator-btn" value="â†">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="4">
        </div>
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="5">
        </div>
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="6">
        </div>
        <div class="col">
            <input type="button" class="btn btn-danger calculator-btn" value="/">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="1">
        </div>
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="2">
        </div>
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="3">
        </div>
        <div class="col">
            <input type="button" class="btn btn-danger calculator-btn" value="*">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="0">
        </div>
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value=".">
        </div>
        <div class="col">
            <input type="button" class="btn btn-success calculator-btn" value="=">
        </div>
        <div class="col">
            <input type="button" class="btn btn-danger calculator-btn" value="+">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="%">
        </div>
        <div class="col">
            <input type="button" class="btn btn-primary calculator-btn" value="^2">
        </div>
        <div class="col">
            <input type="button" class="btn btn-warning calculator-btn" value="AC">
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
